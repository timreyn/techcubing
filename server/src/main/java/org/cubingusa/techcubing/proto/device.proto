syntax = "proto3";

package techcubing;

option java_package = "org.cubingusa.techcubing.proto";
option java_outer_classname = "DeviceProto";

enum DeviceType {
  UNKNOWN = 0;
  JUDGE = 1;
  SCRAMBLER = 2;
}

message Device {
  uint64 device_id = 1;

  DeviceType type = 2;

  string visible_name = 3;
}
