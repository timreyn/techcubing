syntax = "proto2";

package techcubing;

option java_package = "org.cubingusa.techcubing.proto";

enum Gender {
  UNKNOWN = 0;
  MALE = 1;
  FEMALE = 2;
  OTHER = 3;
}

enum Role {
  DELEGATE = 0;
  ORGANIZER = 1;
}

message PersonalBest {
  optional string eventId = 1;
  optional int64 result = 2;
  optional int32 worldRanking = 3;
  optional int32 continentalRanking = 4;
  optional int32 nationalRanking = 5;

  enum Type {
    SINGLE = 0;
    AVERAGE = 1;
  }
  optional Type type = 6;
}

message Person {
  optional int32 registrantId = 1;
  optional string name = 2;
  optional int32 wcaUserId = 3;
  optional string wcaId = 4;
  optional string countryIso2 = 5;

  optional Gender gender = 6 [default = UNKNOWN];

  optional string avatarThumbnail = 7;

  repeated Role roles = 8;

  repeated PersonalBest personalBests = 9;
}
