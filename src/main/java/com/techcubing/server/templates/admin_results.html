<html>
<head>
  <title>Welcome!</title>
</head>
<body>
  <h1>TechCubing &mdash; ${competitionId}</h1>
  <div>
    <a href="/">Home</a>
  </div>
  <div>
    Select a round:
  </div>
  <div>
    <select id="round_select">
      <option value=""></option>
      <#list rounds as roundId, round>
        <option value="${roundId}"
                <#if activeRound?? && roundId == activeRound.getId()>
                  selected="true"
                </#if>>
          ${roundId}
        </option>
      </#list>
    </select>
  </div>
  <#if activeRound??>
    <h3>${activeEvent.getId()} Round ${activeRound.getId()}</h3>
  </#if>
  <script type="application/javascript">
    document.getElementById('round_select').onchange = function() {
      roundId = document.getElementById('round_select').value;
      window.location.href = "/admin_results?r=" + roundId;
    };
  </script>
</body>
</html>
